<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <p id="demo"></p> 
    </div>

    <script>
        let text = "";
        // A loop that iterates from 1 to 5
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        // Display the output in the paragraph with id "demo"
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
